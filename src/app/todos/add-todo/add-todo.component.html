<!-- El [] es para indicar que esa propiedad está ligada a una propiedad de nuestra clase. Cuando presionamos Enter se ejecutará el método de agregar y no debemos de mandar ningún parámetro pues al utilizar Reactive Forms toda la información del input la tenemos en txtInput -->
<header class="header">
    <h1>todos</h1>
    <input class="new-todo"
    placeholder="What needs to be done?" 
    autofocus 
    [formControl]="txtInput"
    (keyup.enter)="agregarTodo()" >
</header>
